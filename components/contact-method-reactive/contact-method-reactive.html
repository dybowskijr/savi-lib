<ion-list [formGroup]="formGroup">
    <div radio-group formControlName="pcmethod" >
    <ion-list-header><span class="required-field">*</span>
         Preferred Contact Method
        <error-message-span *ngIf="true"
            [errorText]="'Temp Error Message'" [iconType]="'none'">
        </error-message-span>
    </ion-list-header>

    <ion-item no-lines>
        <ion-label>Email</ion-label>
        <ion-radio value="email"></ion-radio>
    </ion-item>

    <ion-item no-lines *ngIf="formGroup.controls.pcmethod.value === 'email'">
        <ion-input autocapitalize="off" placeholder="email@mail.com"
           formControlName="email"></ion-input>
    </ion-item>

    <ion-item no-lines>
        <ion-label>Mobile Phone</ion-label>
        <ion-radio value="sms"></ion-radio>
    </ion-item>

    <phone-input idsuffix="reg" [pn]="mobile" 
        *ngIf="formGroup.controls.pcmethod.value === 'sms'"></phone-input>
</div>
</ion-list>
